spring:
  application:
    name: auth-service
  security:
    user:
      name: ${ACTUATOR_USER:admin}
      password: ${ACTUATOR_PASSWORD:admin}
      roles: ADMIN
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/authdb}
    username: ${SPRING_DATASOURCE_USERNAME:authuser}
    password: ${SPRING_DATASOURCE_PASSWORD:authpass}
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update

server:
  port: 8080

jwt:
  secret: ${JWT_SECRET:mySecretKeyForJWTTokenGenerationThatShouldBeAtLeast256BitsLong}
  expiration: ${JWT_EXPIRATION:86400000}

logging:
  level:
    root: INFO
  file:
    name: /app/logs/auth-service.log

management:
  server:
    port: 8081
  endpoints:
    web:
      base-path: /manage
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: when_authorized
      probes:
        enabled: true
    logfile:
      enabled: true
      external-file: /app/logs/auth-service.log
    loggers:
      enabled: true
    env:
      show-values: when_authorized
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
    enable:
      jvm: true
      system: true
      process: true
      http: true
      jdbc: true
      logback: true
      application: true
  tracing:
    enabled: true
    sampling:
      probability: 1.0
  otlp:
    metrics:
      export:
        enabled: true
        url: http://otel-lgtm:4318/v1/metrics
    tracing:
      endpoint: http://otel-lgtm:4318/v1/traces
    logging:
      export:
        enabled: true
      endpoint: http://otel-lgtm:4318/v1/logs

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka/}
  instance:
    prefer-ip-address: true
    health-check-url-path: /manage/health
    status-page-url-path: /manage/info
    metadata-map:
      "management.port": "8081"
      "management.context-path": "/manage"
      "user.name": "${ACTUATOR_USER:admin}"
      "user.password": "${ACTUATOR_PASSWORD:admin}"

