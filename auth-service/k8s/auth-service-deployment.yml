apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      automountServiceAccountToken: false
      containers:
        - name: auth-service
          image: foxxxxx333/auth-service:1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080

          env:
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://postgres-auth:5432/authdb"
            - name: SPRING_DATASOURCE_USERNAME
              value: "authuser"
            - name: SPRING_DATASOURCE_PASSWORD
              value: "authpass"
            - name: JWT_SECRET
              value: "mySecretKeyForJWTTokenGenerationThatShouldBeAtLeast256BitsLong"
            - name: EUREKA_URL
              value: "http://eureka-server:8761/eureka/"

          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

          readinessProbe:
            httpGet:
              path: /manage/health/readiness
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 10

          livenessProbe:
            httpGet:
              path: /manage/health/liveness
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30082
  selector:
    app: auth-service

