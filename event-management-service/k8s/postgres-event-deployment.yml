apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-event
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-event
  template:
    metadata:
      labels:
        app: postgres-event
    spec:
      automountServiceAccountToken: false
      containers:
        - name: postgres
          image: postgres:17
          ports:
            - containerPort: 5432

          env:
            - name: POSTGRES_USER
              value: "eventuser"
            - name: POSTGRES_PASSWORD
              value: "eventpass"
            - name: POSTGRES_DB
              value: "eventdb"

          resources:
            requests:
              cpu: "200m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-event
spec:
  ports:
    - port: 5432
  selector:
    app: postgres-event
