spring.application.name=Event Management System

# Server port
server.port=8081

# Enable H2 console
spring.h2.console.enabled=true

# Automatically create/update the database schema based on entities
spring.jpa.hibernate.ddl-auto=update

spring.main.allow-bean-definition-overriding=true

api.building.enable=true
api.event.enable=true
api.ticket.enable=true
api.user.enable=false

# Database configuration
spring.datasource.url=jdbc:h2:mem:eventdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# User service configuration
user.service.url=http://localhost:8080

outer.api.call.url=https://baconipsum.com/api/?type=all-meat&sentences=2&format=text
